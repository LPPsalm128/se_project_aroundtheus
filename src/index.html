<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="Project Around the US Web Development" />
    <meta name="keywords" content="HTML, CSS, BEM, Display Graph" />
    <meta name="author" content="Larry Piper" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The U.S.</title>
    <!--  <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section"></header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Avatar"
              class="profile__avatar"
            />
            <button
              class="profile__edit-icon"
              id="edit-profile-icon"
              type="button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__header">Jacques Cousteau</h1>
            <button
              aria-label="Edit Button"
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button
            aria-label="Add Button"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            class="modal__input"
            type="text"
            id="header-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            name="name"
            required
          />
          <span class="modal__error" id="header-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="paragraph-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            name="info"
            required
          />
          <span class="modal__error" id="paragraph-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type-title"
            type="text"
            name="name"
            placeholder="Title"
            id="title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="title-input-error"></span>
          <input
            class="modal__input modal__input_type-link"
            type="url"
            name="link"
            placeholder="Image link"
            id="link-input"
            required
          />
          <span class="modal__error" id="link-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!---Picture Modal-->
    <div class="modal" id="picture-modal">
      <div class="modal__content">
        <button
          class="modal__close modal__close-image"
          id="modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <h3 class="model__image-caption" id="modal-caption"></h3>
      </div>
    </div>

    <!----Avatar Modal---->
    <div class="modal" id="avatar-picture-modal">
      <div class="modal__avatar-container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading-avatar">Change profile picture</h2>
        <form class="modal__form" id="avatar-form">
          <input
            type="url"
            class="modal__input modal__input-avatar"
            id="avatar"
            name="avatar"
            placeholder="Profile picture link"
            required
          />
          <span class="modal__error" id="avatar-error"></span>
          <button
            type="submit"
            class="modal__button modal__button-avatar"
            aria-label="Save button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Card Modal -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__delete-container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading-delete">Are you sure?</h2>
        <button
          type="submit"
          class="modal__button-delete"
          aria-label="Delete button"
        >
          Yes
        </button>
      </div>
    </div>

    <!-----Card Template--->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__delete"
          id="card-delete-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like Button"
            type="button"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>

    <!-- <script src="./pages/index.js" type="module"></script>  -->
  </body>
</html>
